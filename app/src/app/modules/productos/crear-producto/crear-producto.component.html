<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Registro de Productos</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <mat-vertical-stepper [linear]="true">
      <mat-step [stepControl]="productoFrom">
        <form [formGroup]="productoFrom">
          <ng-template matStepLabel>Detalle del Producto</ng-template>
          <mat-form-field>
            <input
              matInput
              placeholder="Nombre"
              formControlName="nombreProducto"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Precio"
              formControlName="precio"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Detalle"
              formControlName="detalle"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Imagen"
              formControlName="imagen"
              required
            />
          </mat-form-field>
        </form>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Confirmaci√≥n</ng-template>
        <div class="pb-1 mb-1">Han completado los datos con exito.</div>
        <div class="cont-buttons">
          <button mat-raised-button color="accent" matStepperPrevious>
            Atras
          </button>
          <button
            mat-raised-button
            color="primary"
            matStepperNext
            (click)="submit()"
          >
            Confirmar
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
